<!DOCTYPE html lang = "en">
<html>
<head>
    <title>Signup Form</title>
    <meta charset = "UTF-8" />
</head>
<body>
    <h1>Signup Form</h1>
    <form>
        <fieldset>
          <legend>Information</legend>
          <p>
            <label>Email</label>
            <input type = "email" id = "textEmail" name = "textEmail"/>
          </p>
          <p>
            <label>Password</label>
            <input type = "password" id = "textPassword" name = "textPassword"/>
          </p>
          <p>
            <label>Github Username</label>
            <input type = "text" id = "textGitUser" name = "textGitUser"/>
          </p>
          <p>
            <label>Enterprise</label>
            <input type = "radio" id = "radioEnterprise" name = "radioLevel"/>
          </p>
          <p>
            <label>Pro</label>
            <input type = "radio" id = "radioPro" name = "radioLevel"/>
          </p>
          <p>
            <label>Free</label>
            <input type = "radio" id = "radioFree" name = "radioLevel"/>
          </p>
          <p>
            <label>Remember Me</label>
            <input type = "checkBox" id = "checkRemember" name = "checkRemember"/>
          </p>
        </fieldset>
      </form>
</body>
</html>
